<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test</title>
    <style>
      #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: grey;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
        text-decoration: none;
      }

      #myBtn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <a
      class="button"
      href="https://njcannabisinsider.nj.com/checkout/?s=at"
      target="_blank"
      id="myBtn"
      role="button"
      >Subscribe now maybe</a
    >

    <div style="background-color:black;color:white;padding:30px">
      Scroll Down
    </div>
    <div style="background-color:lightgrey;padding:30px 30px 2500px">
      This example demonstrates how to create a "scroll to top" button that
      becomes visible <strong>when the user starts to scroll the page</strong>.
    </div>

    <script>
      //Get the button
      var mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 500 ||
          document.documentElement.scrollTop > 500
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
    </script>
  </body>
</html>
